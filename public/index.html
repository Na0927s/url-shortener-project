<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center mb-8">URL Shortener</h1>
            <form id="shorten-form" class="flex flex-col items-center">
                <input type="text" id="long-url" placeholder="Enter a long URL" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="mt-4 px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-semibold">Shorten</button>
            </form>
            <div id="result-container" class="text-center mt-8 bg-gray-700 p-4 rounded-lg hidden"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shortenForm = document.getElementById('shorten-form');
            const longUrlInput = document.getElementById('long-url');
            const resultContainer = document.getElementById('result-container');
            const shortenButton = shortenForm.querySelector('button[type="submit"]');

            shortenForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const longUrl = longUrlInput.value;

                try {
                    const response = await fetch('/api/shorten', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ longUrl })
                    });

                    const result = await response.json();

                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
