<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center mb-8">URL Shortener</h1>
            <form id="shorten-form" class="flex flex-col items-center">
                <input type="text" id="long-url" placeholder="Enter a long URL" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="mt-4 px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-semibold">Shorten</button>
            </form>
            <div id="result-container" class="text-center mt-8 bg-gray-700 p-4 rounded-lg hidden"></div>

            <div id="history-container" class="mt-8 w-full">
                <h2 class="text-2xl font-bold text-center mb-4">History</h2>
                <div id="history-list" class="bg-gray-700 p-4 rounded-lg"></div>
                <button id="clear-history-button" class="mt-4 w-full px-6 py-3 bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 font-semibold">Clear History</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shortenForm = document.getElementById('shorten-form');
            const longUrlInput = document.getElementById('long-url');
            const resultContainer = document.getElementById('result-container');
            const shortenButton = shortenForm.querySelector('button[type="submit"]');
            const historyList = document.getElementById('history-list');
            const clearHistoryButton = document.getElementById('clear-history-button');

            let urlHistory = [];

            // Load history from local storage
            const loadHistory = () => {
                const storedHistory = localStorage.getItem('urlHistory');
                if (storedHistory) {
                    urlHistory = JSON.parse(storedHistory);
                }
            };

            // Save history to local storage
            const saveHistory = () => {
                localStorage.setItem('urlHistory', JSON.stringify(urlHistory));
            };

            // Render history list
            const renderHistory = () => {
                historyList.innerHTML = '';
                if (urlHistory.length === 0) {
                    historyList.innerHTML = '<p class="text-center text-gray-400">No history yet.</p>';
                    return;
                }
                urlHistory.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'flex items-center justify-between p-2 mb-2 bg-gray-800 rounded-md';
                    historyItem.innerHTML = `
                        <a href="${item.shortUrl}" target="_blank" class="text-blue-400 hover:underline truncate">${item.shortUrl}</a>
                        <button data-index="${index}" class="delete-button ml-4 px-2 py-1 bg-red-600 rounded-md hover:bg-red-700 text-sm font-semibold">X</button>
                    `;
                    historyList.appendChild(historyItem);
                });
            };

            // Delete URL from history
            const deleteUrlFromHistory = (index) => {
                urlHistory.splice(index, 1);
                saveHistory();
                renderHistory();
            };

            // Clear all history
            const clearAllHistory = () => {
                urlHistory = [];
                saveHistory();
                renderHistory();
            };

            shortenForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const longUrl = longUrlInput.value;

                shortenButton.disabled = true;
                shortenButton.textContent = 'Processing...';
                resultContainer.classList.add('hidden');

                try {
                    const response = await fetch('/api/shorten', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ longUrl })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'An error occurred');
                    }

                    const result = await response.json();
                    resultContainer.innerHTML = `
                        <div class="flex items-center justify-center">
                            <a href="${result.shortUrl}" target="_blank" class="text-blue-400 hover:underline" id="short-url">${result.shortUrl}</a>
                            <button id="copy-button" class="ml-4 px-3 py-1 bg-gray-600 rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm font-semibold">Copy</button>
                        </div>
                    `;
                    resultContainer.classList.remove('hidden');

                    // Save to history
                    urlHistory.unshift({ longUrl, shortUrl: result.shortUrl });
                    if (urlHistory.length > 10) {
                        urlHistory.pop(); // Remove the oldest entry
                    }
                    saveHistory();
                    renderHistory();

                } catch (error) {
                    resultContainer.textContent = error.message;
                    resultContainer.classList.remove('hidden');
                } finally {
                    shortenButton.disabled = false;
                    shortenButton.textContent = 'Shorten';
                }
            });

            resultContainer.addEventListener('click', (e) => {
                if (e.target.id === 'copy-button') {
                    const shortUrl = document.getElementById('short-url').href;
                    navigator.clipboard.writeText(shortUrl).then(() => {
                        e.target.textContent = 'Copied!';
                        setTimeout(() => {
                            e.target.textContent = 'Copy';
                        }, 2000);
                    });
                }
            });

            historyList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-button')) {
                    const index = e.target.dataset.index;
                    deleteUrlFromHistory(index);
                }
            });

            clearHistoryButton.addEventListener('click', clearAllHistory);

            // Initial load and render
            loadHistory();
            renderHistory();
        });
    </script>
</body>
</html>
